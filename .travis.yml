language: bash

services:
  - docker

before_install:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

before_script:
  - repo="fingershock/haproxy-base"

script:
  - docker build -t $repo .
  - docker run --rm $repo haproxy -vv
  - docker run --rm $repo halog -h
  - docker run --rm $repo openssl version
  - docker run --rm $repo socat -V

after_success:
  - set -x && for ver in $(docker run --rm $repo sh -c 'echo $HAPROXY_MAJOR $HAPROXY_VERSION'); do docker tag $repo $repo:$tag && docker push $repo:tag; done
  - set -x && docker push $repo:latest

notifications:
  slack:
    secure: 
