sudo: required
services:
- docker
before_install:
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
script:
- docker build -t fingershock/haproxy-base:${TRAVIS_BRANCH/master/latest} .
- docker run --rm fingershock/haproxy-base:${TRAVIS_BRANCH/master/latest} haproxy -vv
after_success:
- docker push     fingershock/haproxy-base:${TRAVIS_BRANCH/master/latest}
notifications:
  slack:
    secure: 
